<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator App</title>
</head>

<body>
    <header>
        <h1>Calculator App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div class="add">
            <section>
                <input id="add-num1" name="add-num1" type=number>
                <span>+</span>
                <input id="add-num2" name="add-num2" type=number>
                <span>=</span>
                <span id="add-answer">?</span>
                <button id="add-btn">ADD</button>
                <hr>
            </section>
        </div>
        <div class="subtract">
            <section>
                <input id="subtract-num1" name="subtract-num1" type=number>
                <span>-</span>
                <input id="subtract-num2" name="subtract-num2" type=number>
                <span>=</span>
                <span id="subtract-answer">?</span>
                <button id="subtract-btn">SUBTRACT</button>
            <hr>
            </section>
        </div>
        <div class="multiply">
            <section>
                <input id="multiply-num1" name="multiply-num1" type=number>
                <span>x</span>
                <input id="multiply-num2" name="multiply-num2" type=number>
                <span>=</span>
                <span id="multiply-answer">?</span>
                <button id="multiply-btn">MULTIPLY</button>
            <hr>
            </section>
        </div>
        <div class="divide">
            <section>
                <input id="divide-num1" name="divide-num1" type=number>
                <span>/</span>
                <input id="divide-num2" name="divide-num2" type=number>
                <span>=</span>
                <span id="divide-answer">?</span>
                <button id="divide-btn">DIVIDE</button>
            </section>
            <hr>
        </div>
        
        <div class="modulo">
            <section>
                <input id="modulo-num1" name="modulo-num1" type=number>
                <span>%</span>
                <input id="modulo-num2" name="modulo-num2" type=number>
                <span>=</span>
                <span id="modulo-answer">?</span>
                <button id="modulo-btn">MODULO</button>
            </section>
        </div>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
